-  name: 更新配方集
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/projectformulaset/update
      method: post
      json:
         {
            "id":"${get_extract_data(formulary_id)}",
            "name":"修改配方集-${get_random_number(1,999)}",
            "remark":"",
            "updaterId":"SuperAdmin",
            "updateTime":"2024-07-16T15:46:06.3658781"
         }
      headers:
        X-Project: ${get_extract_data(x_project)}
        Authorization: Bearer ${get_extract_data(Authorization)}
   validate:
      -  equals: {status_code: 200}