-  name: 获取配方集信息
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/projectformulaset/get-all
      method: get
      headers:
         X-Project: ${get_extract_data(x_project)}
         Authorization: Bearer ${get_extract_data(Authorization)}
   extract:
      formulary_id_fordelete: id.1
   validate:
      -  equals: {status_code: 200}

-  name: 删除配方集
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/projectformulaset/${get_extract_data(formulary_id_fordelete)}/delete
      method: delete
      headers:
         X-Project: ${get_extract_data(x_project)}
         Authorization: Bearer ${get_extract_data(Authorization)}
   validate:
      -  equals: {status_code: 200}