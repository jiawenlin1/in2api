-  name: 获取配方参数
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/projectformulaset/${get_extract_data(formulary_id)}/ingredient/get-all
      method: get
      headers:
         X-Project: ${get_extract_data(x_project)}
         Authorization: Bearer ${get_extract_data(Authorization)}
   extract:
      formulaIngredientId_0: formulaIngredientId.0
      formulaIngredientId_1: formulaIngredientId.1
      formulaIngredientId_2: formulaIngredientId.2
      formulaIngredientId_3: formulaIngredientId.3
   validate:
      -  equals: {status_code: 200}