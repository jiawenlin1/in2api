-  name: 在运行版新建配方
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/runtimeformula/create
      method: post
      json:
        {
           "formulaSetId": "${get_extract_data(formulary_id)}",
           "name": "配方_${get_random_number(1,999)}"
        }
      headers:
         X-Project: ${get_extract_data(x_project)}
         Authorization: Bearer ${get_extract_data(Authorization)}
   validate:
      -  equals: {status_code: 200}

-  name: 获取配方详情
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/runtimeformula/name/get-all?formulaSetId=${get_extract_data(formulary_id)}
      method: get
      headers:
         X-Project: ${get_extract_data(x_project)}
         Authorization: Bearer ${get_extract_data(Authorization)}
   extract:
      formula_id: id.0
   validate:
      -  equals: {status_code: 200}