-  name: 新增配方
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/projectformulaset/formula/save
      method: post
      json:
        {
          "formulaSetId": "${get_extract_data(formulary_id)}",
          "formulaInfos": [
            {
              "formulaId": "",
              "sort": 1,
              "_X_ROW_KEY": "row_648",
              "dynamicFields": [
                {
                  "key": "0",
                  "value": "配方_${get_random_number(1,999)}"
                },
                {
                  "key": "${get_extract_data(formulaIngredientId_0)}",
                  "value": "10"
                },
                {
                  "key": "${get_extract_data(formulaIngredientId_1)}",
                  "value": "20.456"
                },
                {
                  "key": "${get_extract_data(formulaIngredientId_2)}",
                  "value": "1"
                },
                {
                  "key": "${get_extract_data(formulaIngredientId_3)}",
                  "value": "文本1"
                }
              ]
            }
          ]
        }
      headers:
        X-Project: ${get_extract_data(x_project)}
        Authorization: Bearer ${get_extract_data(Authorization)}
   validate:
      -  equals: {status_code: 200}