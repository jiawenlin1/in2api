-  name: 在运行版保存配方值
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/runtimeformula/ingredient/save
      method: post
      json:
        {
          "id": "${get_extract_data(formula_id)}",
          "formulaSetId": "${get_extract_data(formulary_id)}",
          "formulaIngredientInfos": [
            {
              "formulaIngredientId": "${get_extract_data(formulaIngredientId_0)}",
              "name": "整数",
              "variableName": "A2",
              "value": "10",
              "maxValue": "100",
              "minValue": "0",
              "remark": "",
              "id": "row_72"
            },
            {
              "formulaIngredientId": "${get_extract_data(formulaIngredientId_1)}",
              "name": "浮点数",
              "variableName": "A10",
              "value": "20.456",
              "maxValue": "100",
              "minValue": "0",
              "remark": "",
              "id": "row_73"
            },
            {
              "formulaIngredientId": "${get_extract_data(formulaIngredientId_2)}",
              "name": "二进制",
              "variableName": "A1",
              "value": "1",
              "maxValue": "100",
              "minValue": "0",
              "remark": "",
              "id": "row_74"
            },
            {
              "formulaIngredientId": "${get_extract_data(formulaIngredientId_3)}",
              "name": "字符串",
              "variableName": "A12",
              "value": "文本1",
              "maxValue": "100",
              "minValue": "0",
              "remark": "",
              "id": "row_75"
            }
          ]
        }
      headers:
        X-Project: ${get_extract_data(x_project)}
        Authorization: Bearer ${get_extract_data(Authorization)}
   validate:
      -  equals: {status_code: 200}