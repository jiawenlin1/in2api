-  name: 在运行版创建配方副本
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/runtimeformula/${get_extract_data(formula_id)}/copy?name=配方副本_${get_random_number(1,999)}
      method: post
      headers:
         X-Project: ${get_extract_data(x_project)}
         Authorization: Bearer ${get_extract_data(Authorization)}
   validate:
      -  equals: {status_code: 200}