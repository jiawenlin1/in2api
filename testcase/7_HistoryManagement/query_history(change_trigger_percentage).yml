-  name: 查询历史数据（变化触发-百分比）
   base_url: ${get_base_url(cms_url)}
   request:
      url: /api/v1/data/aggregate
      method: post
      json: {"dataSetId":"history","dimensions":[{"aliasName":"","fieldName":"0","sort":2,"timeFormat":"yyyy-MM-dd HH:mm:ss"}],"measures":[{"aliasName":"","fieldName":"22","mode":4,"dataFormat":0,"sort":0,"mergeType":0},{"aliasName":"","fieldName":"23","mode":4,"dataFormat":0,"sort":0,"mergeType":0},{"aliasName":"","fieldName":"31","mode":4,"dataFormat":0,"sort":0,"mergeType":0},{"aliasName":"","fieldName":"33","mode":4,"dataFormat":0,"sort":0,"mergeType":0},{"aliasName":"","fieldName":"35","mode":4,"dataFormat":0,"sort":0,"mergeType":0},{"aliasName":"","fieldName":"36","mode":4,"dataFormat":0,"sort":0,"mergeType":0},{"aliasName":"","fieldName":"44","mode":4,"dataFormat":0,"sort":0,"mergeType":0},{"aliasName":"","fieldName":"50","mode":4,"dataFormat":0,"sort":0,"mergeType":0}],"filters":[],"total":false,"pageSize":null,"pageIndex":null,"limit":10000,"noAggregation":false,"noDimensions":false,"whereJson":""}
      headers:
         X-Project: ${get_extract_data(x_project)}
   validate:
      -  equals: {status_code: 200}
      -  equals: { A2(4): '111' }
      -  equals: { A10(4): '110.16' }
      - equals: { aa2(4): '111' }
      - equals: { aa10(4): '110.16' }